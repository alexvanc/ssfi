Configuration:
  status: warn
  name: YAMLConfigTest
  properties:
    property:
      name: injectfile
      value: /tmp/injection.log
  thresholdFilter:
    level: debug
  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%p %C{1}:%L %m%n"
    File:
      name: File
      fileName: ${injectfile}
      PatternLayout:
        Pattern: "%m%n"
      Filters:
        ThresholdFilter:
          level: debug

 
  Loggers:
    logger:
      -
        name: com.alex.ssfi
        level: debug
        additivity: false
        AppenderRef:
          ref: STDOUT
      - 
        name: inject_recorder
        level: debug
        additivity: false
        AppenderRef:
          ref: File
    Root:
      level: error
      AppenderRef:
        ref: STDOUT